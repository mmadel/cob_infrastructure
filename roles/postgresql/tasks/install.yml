---
- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true

# Check cluster config and data directories
- name: Check if cluster config exists
  stat:
    path: /etc/postgresql/14/main
  register: pg_conf_dir
  become: true

- name: Check if cluster data directory exists
  stat:
    path: /var/lib/postgresql/14/main
  register: pg_data_dir
  become: true

# If config exists but data dir doesn't → broken cluster → cleanup
- name: Forcefully remove broken cluster dirs
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/postgresql/14/main
    - /var/lib/postgresql/14/main
  when:
    - pg_conf_dir.stat.exists
    - not pg_data_dir.stat.exists
  become: true

# Ensure the cluster is created (now guaranteed clean)
- name: Create PostgreSQL 14 cluster if not present
  shell: pg_createcluster 14 main --start
  args:
    creates: /etc/postgresql/14/main
  become: true

# Ensure service is running
- name: Ensure PostgreSQL is running
  service:
    name: postgresql
    state: started
    enabled: true
  become: true

# Debug cluster list (optional)
- name: Show PostgreSQL clusters
  shell: pg_lsclusters
  register: pg_clusters
  become: true
  failed_when: false

- name: Print cluster list
  debug:
    var: pg_clusters.stdout_lines
