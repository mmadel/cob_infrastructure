---
- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true

# 🧪 Check for config and data directories
- name: Check if cluster config exists
  stat:
    path: /etc/postgresql/14/main
  register: pg_conf_dir
  become: true

- name: Check if data directory exists
  stat:
    path: /var/lib/postgresql/14/main
  register: pg_data_dir
  become: true

# 🧹 Remove broken cluster if config exists but data does not
- name: Remove broken PostgreSQL cluster config
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/postgresql/14/main
    - /var/lib/postgresql/14/main
  when:
    - pg_conf_dir.stat.exists
    - not pg_data_dir.stat.exists
  become: true

# 🛠️ Create PostgreSQL cluster if not present
- name: Create PostgreSQL 14 cluster if not present
  shell: pg_createcluster 14 main --start
  args:
    creates: /var/lib/postgresql/14/main
  become: true

# ▶️ Ensure PostgreSQL is running
- name: Ensure PostgreSQL service is started and enabled
  service:
    name: postgresql
    state: started
    enabled: true
  become: true

# ✅ Only try pg_lsclusters AFTER the cluster is working
- name: Show PostgreSQL clusters
  shell: pg_lsclusters
  register: pg_clusters
  failed_when: false  # optional: don’t fail playbook even if it breaks
  become: true

- name: Debug cluster list
  debug:
    var: pg_clusters.stdout_lines
