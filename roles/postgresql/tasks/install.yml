---
- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true
- name: Recreate cluster 14 main if broken or missing
  shell: |
    pg_dropcluster --stop 14 main || true
    pg_createcluster 14 main --start
  args:
    creates: /var/lib/postgresql/14/main
  become: true
- name: Ensure PostgreSQL service is started and enabled
  service:
    name: postgresql
    state: started
    enabled: true
  become: true
