- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true

- name: Check if cluster config exists
  stat:
    path: /etc/postgresql/14/main
  register: pg_conf_dir
  become: true

- name: Check if data directory exists
  stat:
    path: /var/lib/postgresql/14/main
  register: pg_data_dir
  become: true

- name: Remove broken cluster dirs if data is missing
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/postgresql/14/main
    - /var/lib/postgresql/14/main
  when:
    - pg_conf_dir.stat.exists
    - not pg_data_dir.stat.exists
  become: true

- name: Recreate clean cluster with logging
  shell: |
    pg_createcluster 14 main --start -- --auth-local=trust
  args:
    creates: /var/lib/postgresql/14/main
  register: cluster_creation
  become: true

- name: Show cluster creation stdout
  debug:
    var: cluster_creation.stdout_lines

- name: Show cluster creation stderr
  debug:
    var: cluster_creation.stderr_lines

- name: Check PostgreSQL clusters after recreation
  shell: pg_lsclusters
  register: pg_clusters
  become: true
  failed_when: false

- name: Print PostgreSQL clusters
  debug:
    var: pg_clusters.stdout_lines

- name: Ensure PostgreSQL service is started and enabled
  service:
    name: postgresql
    state: started
    enabled: true
  become: true
