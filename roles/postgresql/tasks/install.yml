---
- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true

- name: Recreate PostgreSQL cluster if broken (Ubuntu/Debian)
  shell: |
    pg_dropcluster --stop 14 main || true
    pg_createcluster 14 main --start
  args:
    creates: /var/lib/postgresql/14/main
  become: true

- name: Get installed PostgreSQL version
  command: psql -V
  register: pg_version_raw
  changed_when: false
  become: true

- name: Extract PostgreSQL major version
  set_fact:
    pg_version: "{{ pg_version_raw.stdout.split(' ')[-1].split('.')[0] }}"

- name: Ensure PostgreSQL service is started and enabled
  service:
    name: postgresql
    state: started
    enabled: true
  become: true
