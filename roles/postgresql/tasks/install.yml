---
- name: Install required packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true
# Check if cluster is broken (config exists, data dir doesn't)
- name: Check if broken cluster exists
  stat:
    path: /etc/postgresql/14/main
  register: pg_conf_dir
  become: true

- name: Check if cluster data directory exists
  stat:
    path: /var/lib/postgresql/14/main
  register: pg_data_dir
  become: true

- name: Remove broken PostgreSQL cluster config
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/postgresql/14/main
    - /var/lib/postgresql/14/main
  when: pg_conf_dir.stat.exists and not pg_data_dir.stat.exists
  become: true

# Ensure a clean cluster is created (only if not already present)
- name: Create PostgreSQL 14 cluster if not present
  shell: pg_createcluster 14 main --start
  args:
    creates: /var/lib/postgresql/14/main
  become: true
- debug:
    var: pg_clusters.stdout_lines
- name: Ensure PostgreSQL service is started and enabled
  service:
    name: postgresql
    state: started
    enabled: true
  become: true
