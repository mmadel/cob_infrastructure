---
- name: Install required PostgreSQL packages
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
      - libpq-dev
    state: present
    update_cache: yes
  become: true

# Step 1: Check if cluster config and data directories exist
- name: Check if PostgreSQL config directory exists
  stat:
    path: /etc/postgresql/14/main
  register: pg_conf_dir
  become: true

- name: Check if PostgreSQL data directory exists
  stat:
    path: /var/lib/postgresql/14/main
  register: pg_data_dir
  become: true

# Step 2: Check if data directory is actually valid (contains PG_VERSION file)
- name: Check if data directory is valid (has PG_VERSION)
  stat:
    path: /var/lib/postgresql/14/main/PG_VERSION
  register: pg_data_dir_valid
  become: true

# Step 3: Remove broken cluster if config exists but data is invalid
- name: Remove broken PostgreSQL cluster directories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/postgresql/14/main
    - /var/lib/postgresql/14/main
  when:
    - pg_conf_dir.stat.exists
    - not pg_data_dir_valid.stat.exists
  become: true

# Step 4: Create cluster if PG_VERSION still doesn't exist
- name: Create PostgreSQL 14 cluster if not already valid
  shell: |
    pg_createcluster 14 main --start -- --auth-local=trust
  args:
    creates: /var/lib/postgresql/14/main/PG_VERSION
  become: true

# Step 5: Check PostgreSQL clusters
- name: Check PostgreSQL clusters
  shell: pg_lsclusters
  register: pg_clusters
  become: true
  changed_when: false
  failed_when: false
